<form (ngSubmit)="createOrUpdate()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="recipe.name" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" [(ngModel)]="recipe.description" class="form-control">
    </div>
    <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <input type="text" name="ingredients" [(ngModel)]="recipe.ingredients" class="form-control">
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>
